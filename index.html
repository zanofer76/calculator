<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="design1"></div>
    <div id="design2"></div>
    <div id="design3"></div>
    <div id="container">
        <h1>Calculator</h2>
        <div class="input">
            <label>Number 1</label>
            <input  type="number" id="num1" placeholder="Enter number 1"><br>
            <label>Number 2</label>
            <input  type="number" id="num2" placeholder="Enter number 2">
        </div>
        <div class="button">
            <button class="btn1" type="submit" onclick="convert1()">Add</button>
            <button class="btn2" type="submit" onclick="convert2()">Subtract</button>
            <button class="btn3" type="submit" onclick="convert3()">Multiply</button>
            <button class="btn4" type="submit" onclick="convert4()">Divide</button>
        </div>
        <div id="result">
            <div id="answer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
